# CLI metadata

format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

# Workflow trigger map

trigger_map:

  - pattern: '*'
    is_pull_request_allowed: false
    workflow: internal

  - pattern: '*'
    is_pull_request_allowed: true
    workflow: external

# Environment configuration

app:
  envs:
    - BITRISE_APP_TITLE: picguard-swift
    - BITRISE_PROJECT_PATH: ./Picguard.xcodeproj
    - BITRISE_SCHEME_IOS: Picguard (iOS)

# Workflow declarations

workflows:

  # The default workflow

  internal:
    before_run:
      - bootstrap
      - test-ios
    after_run:
      - deploy
      - notify

  external:
    before_run:
      - bootstrap
      - test-ios
    after_run:
      - deploy

  # Bootstraps the project before building

  bootstrap:
    steps:
      - carthage:
          inputs:
            - carthage_command: bootstrap

  # Deploys the project

  deploy:
    steps:
      - deploy-to-bitrise-io: {}

  # Notifies about the build

  notify:
    steps:
      - git::git@github.com:netguru/bitrise-step-slack.git:
          title: slack
          inputs:
            - webhook_url: $SLACK_WEBHOOK_URL
            - channel: $SLACK_CHANNEL

  # Runs iOS tests

  test-ios:
    envs:
      - BITRISE_SCHEME: $BITRISE_SCHEME_IOS
    steps:
      - xcode-test:
          inputs:
            - is_clean_build: 'yes'
            - output_tool: xcpretty
